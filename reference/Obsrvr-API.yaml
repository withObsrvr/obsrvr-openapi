openapi: 3.1.0
x-stoplight:
  id: 7rjn8lmpbmv52
info:
  title: Obsrvr Platform API
  version: 0.0.1
  description: |
    With the Obsrvr Platform API, you can use HTTP requests to manage your instances and other resources programmatically. You can do everything with the API that you can do through the Obsrvr Console, except for making personal access tokens.
  license:
    url: 'https://opensource.org/license/mit/'
    name: MIT
  contact:
    email: api-engineering@withobsrvr.com
    name: Obsrvr Platform API
    url: www.withobsrvr.com
servers:
  - url: 'https://api.withobsrvr.com/{version}'
    description: Obsrvr Platform API
    variables:
      version:
        default: v1
tags:
  - name: Account
    description: Account tag
  - name: Billing
    description: Billing tag
  - name: ManagedInstance
    description: Managed Instance tag
  - name: ManagedInstances
    description: Managed Instance tag
  - name: Networks
    description: Network tag
  - name: Plans
    description: Plans tag
  - name: Projects
    description: Projects tag
  - name: Regions
    description: Regions tag
  - name: Tags
    description: Tags tag
paths:
  /account:
    description: Provides information about your account
    get:
      summary: Get Account Information
      description: |
        To show information about the current account, send a GET request to /{version}/account
      tags:
        - Account
      operationId: get-account
      security:
        - api_key: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    $ref: '#/components/schemas/Account'
              examples:
                success:
                  $ref: '#/components/examples/get-account-success-200'
  /billing/balance:
    get:
      summary: Get User Balance
      description: Get User Balance
      tags:
        - Billing
      operationId: get-billing-balance
      security:
        - api_key: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
              examples:
                success:
                  $ref: '#/components/examples/get-billing-balance-success-200'
  /instances:
    get:
      summary: List All Managed Instances
      description: List All Managed Instances
      tags:
        - ManagedInstances
      operationId: get-managed-instances
      security:
        - api_key: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  instances:
                    type: array
                    items:
                      $ref: '#/components/schemas/Instance'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a Managed Instance
      tags:
        - ManagedInstances
      operationId: create-managed-instance
      description: Create a Managed Instance
      security:
        - api_key: []
      responses:
        '202':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  instance:
                    $ref: '#/components/schemas/Instance'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InstanceCreate'
            examples:
              request:
                $ref: '#/components/examples/get-create-instance'
  '/instances/{instance-id}':
    parameters:
      - name: instance-id
        description: ID for instance
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get Managed Instance
      description: Get Managed Instance
      tags:
        - ManagedInstances
      operationId: get-managed-instance
      security:
        - api_key: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  instances:
                    $ref: '#/components/schemas/Instance'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /projects:
    get:
      summary: List All Projects
      description: List All Projects
      tags:
        - Projects
      operationId: list-projects
      security:
        - api_key: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /networks:
    get:
      summary: Get Networks
      description: Get Networks
      tags:
        - Networks
      operationId: get-networks
      security:
        - api_key: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Networks'
              examples:
                success:
                  $ref: '#/components/examples/get-network'
  /plans:
    get:
      summary: List All Plans
      description: List All Plans
      tags:
        - Plans
      operationId: list-plans
      security:
        - api_key: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plans'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /regions:
    get:
      summary: List All Regions
      description: List All Regions
      tags:
        - Regions
      operationId: list-regions
      security:
        - api_key: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Region'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tags:
    get:
      summary: List All Tags
      description: List All Tags
      tags:
        - Tags
      operationId: list-tags
      security:
        - api_key: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new Tag
      description: Create a new Tag
      tags:
        - Tags
      operationId: create-tag
      security:
        - api_key: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
components:
  schemas:
    Account:
      title: account
      x-stoplight:
        id: 0e1600ed7e492
      type: object
      description: Account information
      tags:
        - Account
      properties:
        email:
          type: string
          description: Your email address
        status:
          type: string
          description: Status of the account
        uuid:
          type: string
          description: Unique universal identifier for user
    BalanceResponse:
      title: BalanceResponse
      type: object
      tags:
        - Billing
      properties:
        account_balance:
          type: number
          description: Current account balance.
        currency:
          type: string
          description: ISO 4217 Currency Codes
        generated_at:
          type: string
          description: Time which the balance was generated
        month_to_date_balance:
          type: number
          description: Balance as of the generated_at time
    Error:
      type: object
      required:
        - code 
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Instance:
      title: instance
      x-stoplight:
        id: ffc60de2a4286
      type: object
      tags:
        - Instances
      properties:
        id:
          type: string
          description: A unique ID for the instance
        ipv4:
          type: string
          description: IP Address of the instance
        date_created:
          type: string
          description: The date this instance was created
        name:
          type: string
          description: The user-supplied name of the instance
        region:
          type: string
          description: The region of the instance
        plan:
          type: string
          description: Size slug of instance
        status:
          type: string
          description: The current status
        tag:
          type: string
          description: The user-supplied tag for this instance
        instance_type:
          type: string
          description: Type of instance
        version:
          type: string
          description: The version of the software for this instance
    InstanceCreate:
      properties:
        region:
          type: string
          description: The Region ID of where the instance is located
        size:
          type: string
          description: The Size ID of the instance
        name:
          type: string
          description: The name of the instance
        tag:
          type: string
          description: User-supplied tags for the instance
      required:
        - region
        - size
        - name
    Networks:
      title: networks
      x-stoplight:
        id: dcf230a1f26d1
      type: object
      tags:
        - networks
      description: Network Information
      properties:
        id:
          type: string
          description: A unique ID for the network
        name:
          type: string
          description: Name for the network
    Region:
      title: region
      x-stoplight:
        id: ee70215cb69bb
      type: object
      tags:
        - region
      description: Region Information
      properties:
        id:
          type: string
          description: A unique ID for the Region
        name:
          type: string
          description: Name for the region
        features:
          type: array
          description: An array of product features available in this region
          items:
            type: string
        plans:
          type: array
          description: An array of available plans in this region
          items:
            type: string
    Plans:
      title: plans
      x-stoplight:
        id: 7c39baee01e51
      type: object
      tags:
        - plans
      descripton: Plans for instances
      properties:
        id:
          type: string
          description: A unique ID for the Plan
        name:
          type: string
          description: The Plan name
        vcpu_count:
          type: string
          description: The number of vCPUs in this Plan
        ram:
          type: integer
          description: The amount of RAM in MB
        disk:
          type: integer
          description: The disk size in GB
        bandwidth:
          type: integer
          description: The monthly bandwidth quota in GB
        price_monthly:
          type: integer
          description: The monthly cost in US Dollars
        price_hourly:
          type: integer
          description: The hourly cost in US Dollars
        regions:
          type: array
          description: An array of Regions where this plan is valid for use
          items:
            type: string
        available:
          type: boolean
          description: Availability of this Plan
    Status:
      type: string
      x-stoplight:
        id: 024ee7cb0c022
      maxLength: 256
      description: A Message
      example: OK
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
  examples:
    get-billing-balance-success-200:
      summary: Retrieve account balance
      description: Retrieve the current balance of the User account
      value:
        account_balance: 43.21
        currency: USD
        month_to_date_balance: 12.34
        generated_at: '2023-02-19T17:07:22Z'
    get-account-success-200:
      summary: Retrieve account information
      description: Retrieve account information for the User account
      value:
        account:
          name: Example User
          email: user@example.com
          status: active
    get-create-instance:
      summary: Create instance request
      description: Request body for a create instance request
      value:
        region: sfo
        size: do-4vcpu-16gb
        name: mhzn-01
        tag: mhzn_example
    get-network:
      summary: Get Network
      description: Request body for a get network request
      value:
        id: S-123
        name: stellar-public
